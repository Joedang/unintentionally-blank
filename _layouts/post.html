---
layout: default
---

<article>
    <img src="{{ site.baseurl 
                    | append: '/' 
                    | append: page.splash.src 
                    | replace: '//', '/'
                }}" alt="{{ page.splash.alt }}" title="{{ page.splash.alt }}">
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date: "%Y-%m-%d" }}</time>
  {{ content }}
</article>
